<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e8e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main brain icon -->
  <g transform="translate(15, 15)">
    <!-- Brain lobes -->
    <path d="M10 15 Q15 5 25 15 Q30 25 25 35 Q15 45 10 35 Q5 25 10 15 Z" 
          fill="url(#brainGradient)" stroke="#fff" stroke-width="1"/>
    <path d="M15 10 Q20 5 30 10 Q35 20 30 30 Q20 40 15 30 Q10 20 15 10 Z" 
          fill="url(#brainGradient)" stroke="#fff" stroke-width="1"/>
    
    <!-- Neural connections -->
    <circle cx="12" cy="20" r="1.5" fill="#fff"/>
    <circle cx="18" cy="15" r="1.5" fill="#fff"/>
    <circle cx="25" cy="25" r="1.5" fill="#fff"/>
    <circle cx="20" cy="30" r="1.5" fill="#fff"/>
    
    <!-- Connection lines -->
    <line x1="12" y1="20" x2="18" y2="15" stroke="#fff" stroke-width="1" opacity="0.8"/>
    <line x1="18" y1="15" x2="25" y2="25" stroke="#fff" stroke-width="1" opacity="0.8"/>
    <line x1="25" y1="25" x2="20" y2="30" stroke="#fff" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(35, 10)">
    <path d="M5 20 L15 15 L25 20 L15 25 Z" fill="url(#accentGradient)"/>
    <rect x="14" y="20" width="2" height="8" fill="url(#accentGradient)"/>
    <circle cx="15" cy="28" r="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#333">
    AI Tutor
  </text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#4a6bff">
    Pro
  </text>
  
  <!-- Nigerian flag colors accent -->
  <rect x="160" y="15" width="3" height="30" fill="#28a745"/>
  <rect x="163" y="15" width="3" height="30" fill="#fff"/>
  <rect x="166" y="15" width="3" height="30" fill="#ff6b6b"/>
</svg> 